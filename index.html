<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Complete Javascript</title>
    <link rel="stylesheet" href="tailwind.min.css">
</head>

<body class="bg-gray-600 text-white">
    <div class="max-w-lg py-6 mt-3  rounded-lg shadow-lg bg-gray-500 mx-auto">
        <div class="flex items-center justify-center">
            <h1 class="text-4xl">My Todo</h1>
        </div>
        <hr class="my-4">
        <div id="todoContainer" class="flex flex-col space-y-2 px-4 py-8 ">
            <div class="flex justify-between items-center">
                <h4> Todo 1</h4>
                <button class="bg-green-500 roundedlg p-2 shadow-lg" onclick="markAsDone(event)"> Done</button>
            </div>
            <div class="flex justify-between items-center ">
                <h4> Todo item 2</h4>
                <button class="bg-green-500 rounded p-2 shadow-lg" onclick="markAsDone(event)"> Done</button>
            </div>
            <div class="flex justify-between items-center ">
   
                <h4> Todo item 2</h4>
                <button class="bg-green-500 rounded p-2 shadow-lg" onclick="markAsDone(event)"> Done</button>
            </div>
        </div>
        <hr class="my-5">
        <div class=" px-4 flex gap-x-2">
            <input type="text" class="flex-1 py-2 px-4 rounded-lg text-gray-700 outline-none ring-2 focus:ring-3" placeholder="Add New Item">
            <button onclick="addTodo()" class="bg-yellow-500 p-2 rounded-lg shadow-lg">Add</button>
        </div>
    </div>
    <script src="add.js"> </script>
</body>

</html>
